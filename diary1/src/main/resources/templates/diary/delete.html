<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" 
				xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
				layout:decorate="~{fragments/layout}"
><!-- layout:decorate="~{fragments/layout}"  fragments폴더안에 layout 렌더링 -->
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<div layout:fragment="content" class="container"
		style="margin-top: 5%; min-height: 500px">
		<h3>MULTIBOARD - 삭제</h3>
		<form th:action="@{/diary/delete}" method="post" id="writeForm" >
					<input type="hidden" name="id" id="id" th:value="${id}" class="form-control">
				<div class="mt-3 mb-3 form-group text-right">
					<input type="submit" value="삭제" class="btn btn-default"
						style="color: white; background-color: #f4511e"> 
					<input type="reset" value="취소" class="btn btn-info text-white">
					<a th:href="@{/diary/list}" class="btn btn-info text-white">목록보기</a>
				</div>
		</form>
		<!-- end form -->
	</div>
</body>
</html>
