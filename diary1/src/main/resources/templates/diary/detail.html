<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" 
				xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
				layout:decorate="~{fragments/layout}"
><!-- layout:decorate="~{fragments/layout}"  fragments폴더안에 layout 렌더링 -->
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<div layout:fragment="content" class="container" style="margin-top: 5%; min-height: 500px">
		<h3>DIARY 상세보기</h3>
		<div class="panel">
			<div class="panel-body">
				<span class="glyphicon glyphicon-plus"> 이름</span>
				<p th:text="${dto.user.username}"></p>
			</div>
		</div>
		<div class="panel">
			<div class="panel-body">
				<span class="glyphicon glyphicon-plus"> 제목</span>
				<p th:text="${dto.diary_title}"></p>
			</div>
		</div>
		<div class="panel">
			<div class="panel-body">
				<span class="glyphicon glyphicon-plus"> 내용</span>
				<textarea class="form-control" th:text="${dto.diary_content}"></textarea>
			</div>
		</div>
		<div class="mt-3 text-right">
			<a th:href="@{|/diary/update/${dto.id}|}" class="btn btn-danger">수정</a>
			<a th:href="@{|/diary/delete/${dto.id}|}" class="btn btn-danger">삭제</a>
			<a th:href="@{/diary/list}" class="btn btn-info">목록보기</a>
		</div>
	</div>
</body>
</html>
