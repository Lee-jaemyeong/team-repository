<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<th:block th:replace="fragments/head :: headFragment"></th:block>

<body>

	<div class="wrapper d-flex align-items-stretch">

		<th:block layout:fragment="jQuery"></th:block>
		<th:block th:replace="fragments/sideBar::sideBar"></th:block>

		<div id="content" class="p-4 p-md-5">
			<!-- <th:block th:replace="fragments/top::top"></th:block> -->
			<th:block layout:fragment="content"></th:block>
		</div>

	</div>

	<script type="text/javascript" src="/js/main.js"></script>
	<!-- Bootstrap JS (필수!) -->
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js">
	</script>
	<script>
  document.addEventListener('DOMContentLoaded', function () {
    const updateModalEl = document.getElementById('updateModal');
    const updateModal = new bootstrap.Modal(updateModalEl);
    
    document.querySelectorAll('[data-bs-target="#updateModal"]').forEach(btn => {
      btn.addEventListener('click', function () {
        updateModal.show();
      });
    });
  });
</script>
</body>


</html>
