<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{fragments/layout}">

<th:block layout:fragment="content">

	<div class="container-fluid p-3"
		style="border-bottom: 1px solid #9d9d9d;">
		<!-- 프로필영역 -->
		<div class="d-flex bd-highlight mb-3" th:each="u : ${users}">
			<div class="container p-2 bd-highlight  align-self-center"
				style="width: 100%;">
				<ul class="list-unstyled">
					<li>
						<a href="#" class="link-underline link-underline-opacity-0"
						style="color: #000000; font-weight: bold; font-size: 20px;" th:text="${u.username}" ></a>
					</li>
					<li>
					<div class="ms-auto p-2 bd-highlight align-self-center"
						style="width: 100%; text-align: end;">imoji
					</div>
					</li>
				</ul>
			</div>
		<div class="container-fluid p-3" style="border: 0px solid gray;">
			<h1 style="font-size: 1.3em; margin-left: 5px;">{Diary Title}
				Lorem ipsum dolor sit amet consectetur adipisicing elit. .</h1>
		</div>
		</div>
	</div>

</th:block>


</html>
