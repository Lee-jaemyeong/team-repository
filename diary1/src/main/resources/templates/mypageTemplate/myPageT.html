			<tbody>

					<td scope="row" style="width: 1%;"><a href="#"><i class="bi bi-trash"></i></a></td>
					<td scope="row"

		</div>
		<div class="d-flex bd-highlight mb-3 p-3" style="border-bottom: 1px solid #9d9d9d;">

			<div class="ms-auto p-2 bd-highlight align-self-center"
