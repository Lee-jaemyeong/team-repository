<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" 
				xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
				layout:decorate="~{fragments/layout}"
><!-- layout:decorate="~{fragments/layout}"  fragments폴더안에 layout 렌더링 -->
<head>
<meta charset="UTF-8">
<title>User-find</title>
</head>
<body>
	<div layout:fragment="content">
		<div class="container my-3">
			<h3> User-find </h3>
			<form method="post" th:action="@{/user/passchange}">
				<div th:if="${param.error}">
					<div class="alert alert-danger">사용자를 확인해주세요</div>
				</div>
				<div class="my-3">
					<label for="email" th:text="이메일"></label>
					 <input type="email" name="email" id="email" class="form-control"/>
				</div>
				<div class="my-3">
					<input type="submit" class="btn btn-primary" value="비밀번호 찾기"/>
				</div>
			</form>
		</div>
	</div>
</body>
</html>
