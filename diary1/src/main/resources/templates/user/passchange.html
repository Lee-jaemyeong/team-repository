<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" 
				xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
<meta charset="UTF-8">
<title>회원가입</title>
<!-- Latest compiled and minified CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

<!-- Latest compiled JavaScript -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.0/font/bootstrap-icons.css">
</head>
<!-- END HEAD -->

<body class="text-center">
	
	<div class=" container row col-md-12 m-2 m-auto p-5" style="height: 100vh;">
		<form class="form-inline align-self-center" method="post"
			th:action="@{/user/passchange}">
			<!-- 로고이미지 필요없으면 빼도 돼요 -->
			<img class="mb-4" src="#" alt="" width="72" height="57">
			<!-- 텍스트로 대체해도 괜찮을 것 같아요 -->
			<div th:if="${param.error}">
				<div class="alert alert-danger">사용자를 확인해주세요</div>
			</div>
			<h1 class="h3 mb-3 fw-normal">비밀번호 변경을 진행해주세요</h1>
			<div class="form-floating mb-3">
				<input type="email" name="email" id="email" class="form-control" placeholder="Password"> 
				<label for="email">이메일</label>
			</div>	
			<div class="form-floating mb-3">
				<input type="password" name="password" id="password" class="form-control" placeholder="Password"> 
				<label for="password">비밀번호</label>
			</div>	
			<!-- INPUT PASSWORD -->
			<button class="w-100 btn btn-lg btn-primary" type="submit">비밀번호 변경하기</button>
		</form>
	</div>

</body>
</html>
