<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" 
				xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
				layout:decorate="~{fragments/layout}"
><!-- layout:decorate="~{fragments/layout}"  fragments폴더안에 layout 렌더링 -->
<head>
<meta charset="UTF-8">
<title>User-userchange</title>
</head>
<body>
	<div layout:fragment="content">
		<div class="container my-3">
			<h3> User-userchange </h3>
			<form method="post" th:action="@{/user/userchange}">
				<div th:if="${param.error}">
					<div class="alert alert-danger">사용자를 확인해주세요</div>
				</div>
				<div class="my-3">
					<label for="username">새로운 닉네임</label>
					<input type="text" name="username" id="username" class="form-control"
       						th:value="${username}" />
				</div>
				<div class="my-3">
					<input type="submit" class="btn btn-primary" value="닉네임 변경"/>
				</div>
			</form>
		</div>
	</div>
</body>
</html>
